@startuml
autonumber
hide footbox
     Holder -> Issuer: request credential
         activate Issuer  
     Issuer -> Issuer: verify identity
     note left 
         issuer examines 
         provided documentation
     end note
     Issuer -> Issuer: generate credential
     Issuer -> Issuer: sign credential
     return send (issued) credential     
     Holder -[#c92750]> Holder: <color #c92750>**verify credential**</color>
     note left
         ensure it reflects
         requirements
     end note
     'Holder -> Holder: (unblind)
     Holder -[#c92750]> Holder:  <color #c92750>**verify signature**</color>
     Holder -> Holder: store credential
     note left
         local wallet,
         credential repository
    end note
@enduml

