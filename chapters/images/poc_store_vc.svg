@startuml
autonumber
hide footbox
participant TrustedClient as C
participant UApp  as UH #d3d3d3
participant Eapp as E 		#87cefa

    'title Top-level Keystone SSI demo

    E-> E: ocall_wait_for_request(req)
    
    '     C-> E: request(gen_keys)
    '     activate E
    '     note left
    '     Request:
    '         ' id
    '        key type
    '        secret
    '     end note
    '     E -> E: process_request(gen_keys)
    '     activate E #DFFF00
    '         E -> E: get_sealing_key(identifier: client_pub_key+secret)
    '         E -> E: gen_keys(type)
    '         E -> E: enc(keys,seal_key)
    '         ' note right
    '         '     AES-GCM o ChaCha20
    '         ' end note
    '         E -> E: sign with Enclave-signing-key
    '         E -> UH: ocall_save_sealed_data()
    '         note left
    '             client_pub_key__keys
    '             client_pub_key__keys_sign
    '         end note
    '         ' note right
    '         '     clean secret
    '         ' end note
    '         E -> C: return(keys)
    '     deactivate E
    ' deactivate E
    
    C-> E: request(store_vc)
    activate E
    note left
    Request:
        ' id
        verifiable credential
        secret
    end note
    E -> E: process_request(store_vc)
    activate E #DFFF00
        E -> E: get_sealing_key(identifier: client_pub_key+secret)
        note left
        same key for the same related identity
        end note
        E -> E: enc(vc,seal_key)
        ' note right
        '     AES-GCM o ChaCha20
        ' end note
        E -> E: sign with Enclave-signing-key
        E -> UH: ocall_save_sealed_data()
        ' note right
        '     clean secret
        ' end note
        note left
            client_pub_key__vc
            client_pub_key__vc_sign
        end note
        E -> C: return(keys)
    deactivate E
    deactivate E

        ' C-> E: request(get_vp)
        ' activate E

        ' note left
        ' Request:
        '     ' id
        '     verifier_nonce (optional)
        '     secret
        ' end note
        ' E -> E: process_request(get_vp)
        ' activate E #DFFF00
        '     E -> E: get_sealing_key(identifier: client_pub_key+secret)
        '     note left
        '     same key for the same related identity
        '     end note
        '     E <-> UH: ocall_retrieve_sealed_data()
        '     ' note right
        '     '     clean secret
        '     ' end note
        '     note left
        '         client_pub_key__keys
        '         client_pub_key__keys_sign
        '         client_pub_key__vc
        '         client_pub_key__vc_sign
        '     end note
        '     E -> E: dec(keys,seal_key) and check sign
        '     E -> E: dec(vc,seal_key) and check sign
        '     ' note right
        '     '     AES-GCM o ChaCha20
        '     ' end note
        '     E -> E: vp = sign(vc,assertion key)
        '     E -> C: return(vp)
        ' deactivate E
        ' deactivate E
@enduml

@startuml
autonumber
hide footbox
participant TrustedClient as C
participant UApp  as UH #d3d3d3
participant Eapp as E 		#87cefa


    E-> E: ocall_wait_for_request(req)
    
    
    C-> E: request(store_vc)
    activate E
    note left
    Request:
        verifiable credential
        secret
    end note
    E -> E: process_request(store_vc)
    activate E #DFFF00
        E -> E: get_sealing_key(identifier: client_pub_key+secret)
        note left
        same key for the same related identity
        end note
        E -> E: enc(vc,seal_key)
        E -> E: sign with Enclave-signing-key
        E -> UH: ocall_save_sealed_data()
        note left
            client_pub_key__vc
            client_pub_key__vc_sign
        end note
        E -> C: return(keys)
    deactivate E
    deactivate E


@enduml

